<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        
        <title>Game Knight</title>
        <link rel="icon" href="img/icon.png">

        <link rel="canoncal" href="https://forgefacethegreat.github.io/Game-Knight/">
        <link rel="manifest" href="/game-knight/manifest.webmanifest">
        <link rel="stylesheet" type="text/css" href="mainStyle.css">
    </head>
    
    <body>
        <h1>Game Knight</h1>
        <p>Congrats it works I guess!</p>

        <script>
            if (navigator.serviceWorker) {
                navigator.serviceWorker.register('/game-knight/sw.js', {scope: '/game-knight/'})
            }
        </script>

        <div id="addPlayersForm">
            <P>Add Players</P>
            <input class="input" id="playerNameInput" placeholder="Player Name...">
            <button id="addButton">add</button>
            <br>
            <input class="input num" id="smNum" type="number" min="1" value="1">
            <input class="input num" id="lgNum" type="number" min="1" value="5">
            <!-- <div class="switch">
                <input type="checkbox">
                <span class="slider">Golf Rules</span>
            </div> -->
            <div id="lengthError">names need to be 3-16 characters</div>
            <div id="charError">names can only be letters & numbers<br><br><br></div>
            <div id="existsError">this player already exists<br><br><br></div>
            <div id="noError"><br><br><br></div>
            <script src="scripts/scoreBoard.js"></script>
        </div>
        
        <div id="numPlayers"></div>
        <table id="playerList"></table>

        <div id="cardHolder"></div>

        <div class="buffer"></div>
    </body>
</html>
